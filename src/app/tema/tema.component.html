<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-12 text-center">
      <a  class="font-weight-bold"routerLink="/inicio"><i class="fa fa-undo" aria-hidden="true"></i> Inicio</a>
      <h1> Temas</h1>
      <h5> Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center">
        <div class="col-md-5 mt-2">
          <div class="form-group">
            <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema...">
            <button class="mt-3" (click)="cadastrar()">Cadastrar</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-3">
    <div class="col-md-12 text-center">
      <h2>Todos os temas</h2>
    </div>
  </div>

  <div class="container">
    <div class="row mt-3 d-flex justify-content-center">
      <div class="col-md-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="d-flex justify-content-around">Atualizar/Excluir</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaTemas; index as id">
              <th scope="row">{{id+1}}</th>
              <td>{{item.descricao}}</td>
              <td class="d-flex justify-content-around">
                <button [routerLink]="['/tema-edit', item.id]">Atualizar</button>
                <button class="excluir" [routerLink]="['/tema-delete', item.id]">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

</div>
