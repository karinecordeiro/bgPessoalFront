<!-- Modal -->
<div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">NOVA POSTAGEM</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" id="titulo" placeholder="Digite um título...">

            <label for="texto" class="mt-3">Seu texto:</label>
            <textarea type="text" class="form-control" id="texto" rows="3" placeholder="Digite seu texto aqui..."> </textarea>

            <label for="tema" class="mt-3">Escolha um tema ou <a href="">cadastre um novo</a>: </label> <!--!colocar cor rosa escuro no A do css // a hover azul escuro-->
            <select type="text" class="form-control" id="tema" placeholder="Digite um título...">
              <option value="">temas</option>
            </select>
          </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">cancelar</button> <!--!colocar no css cor rosa escuro-->
        <button type="button" class="btn btn-primary">publicar</button> <!--!colocar no css cor azul escuro-->
      </div>
    </div>
  </div>
</div>
