<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Apagar postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center">Você tem certeza que deseja apagar essa postagem?</h4>
    </div>
  </div>

  <div class="row d-flex justify-content-center mt-4">
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title m-0">{{postagem.titulo}}</h5>
          <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
          <p class="card-text mt-3">{{postagem.texto}}</p>
          <p class="card-text"><small class="text-muted">
              {{postagem.data | date: 'dd/MM/yyyy'}} {{postagem.data | date: 'HH:mm'}}
            </small></p>
        </div>
      </div>
      <div class="d-flex justify-content-around my-3">
        <button class="nao" routerLink='/inicio'>Não</button>
        <button (click)='deletar()'>Sim</button>
      </div>
    </div>
  </div>
  </div>
