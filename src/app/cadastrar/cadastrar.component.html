<div class="container-fluid bg">
  <div class="row d-flex align-items-center">

<div class="col-md-6">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8">
        <p class="text-center text-warning">Faça o seu cadastro aqui <i class="fa fa-arrow-circle-down pl-2" aria-hidden="true"></i></p>
        <form>
          <div class="form-group text-warning">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite aqui seu nome...">
          </div>

          <div class="form-group text-warning">
            <label for="usuario">Usuário:</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite aqui seu usuário...">
          </div>

          <div class="form-group text-warning font">
            <label for="senha">Senha:</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite aqui uma senha...">
          </div>

          <div class="form-group text-warning">
            <label for="confirmarSenha"> Confirmar senha:</label>
            <input class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Digite aqui uma senha...">
          </div>

          <div class="form-group text-warning">
            <label for="foto">Link da foto:</label>
            <input class="form-control" type="text" name="foto" id="foto" placeholder="Cole seu link de imagem aqui...">
          </div>

          <div class="form-group text-warning">
            <label for="tipo">Tipo de usuário:</label>
            <select class="form-control" name="tipo" id="tipo">
              <option> Selecione um tipo de usuário</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="font-weight-bold mb-2">cadastrar</button>
          </div>
        </form>
    </div>
  </div>
</div>

<div class="col-md-6 bg-dark" id="imgBg"></div>
  </div>
</div>
