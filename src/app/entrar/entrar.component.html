<div class="container-fluid bg">
  <div class="row d-flex align-items-center">
<div class="col-md-6" id="imgBg"></div>

<div class="col-md-6">
  <div class="row d-flex justify-content-center">
    <div class="col-md-7">
        <p class="text-center text-uppercase font-weight-bold">Faça o seu login aqui <i class="fa fa-arrow-circle-down pl-2" aria-hidden="true"></i></p>
        <form class="">
          <div class="form-group text-uppercase font-weight-bold">
            <label for="usuario">Usuário:</label>
            <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite aqui seu usuário...">
          </div>

          <div class="form-group text-uppercase font-weight-bold">
            <label for="senha">Senha:</label>
            <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Digite aqui sua senha...">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" (click)="entrar()">Entrar</button>
          </div>

          <hr class="mt-3 mb-3">
          <h6 class="text-center font">Não tem uma conta? <a routerLink="/cadastrar" class="invert "> VEM SE CADASTRAR!</a></h6>

        </form>
    </div>
  </div>
</div>
  </div>
</div>
