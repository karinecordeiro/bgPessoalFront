<div class="container mb-5 mt-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Atualizar meu usuário</h1>
    </div>
  </div>

  <form>
    <div class="form-group text-uppercase font-weight-bold">
      <label for="nome">Nome:</label>
      <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite aqui seu nome...">
    </div>

    <div class="form-group text-uppercase font-weight-bold">
      <label for="usuario">Usuário:</label>
      <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite aqui seu usuário...">
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group text-uppercase font-weight-bold">
          <label for="senha">Senha:</label>
          <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="Digite aqui uma senha...">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group text-uppercase font-weight-bold">
          <label for="confirmarSenha"> Confirmar senha:</label>
          <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Repita sua senha...">
        </div>
      </div>
    </div>

    <div class="form-group text-uppercase font-weight-bold">
      <label for="foto">Link da foto:</label>
      <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Cole seu link de imagem aqui...">
      </div>
      <div class="row align-items-center justify-content-center">
        <div class="col-md-12">
          <div class="form-group text-uppercase font-weight-bold">
            <label for="tipo">Tipo de usuário:</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option> Selecione um tipo de usuário</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
            <button class="atualiza" (click)='atualizar()' >Atualizar</button>
          </div>
        </div>
    </div>
