<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-md-12 mb-2">
      <h1 class="text-center"> Atualizar Tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <div class="form-group text-center">
        <label class="font-weight-bold" for="descricao">Descrição:</label>
        <input type="text" class="form-control" id="descricao" [(ngModel)]="tema.descricao">
      </div>
      <div class="d-flex justify-content-around">
        <button class="excluir" routerLink='/tema'> Cancelar  </button>
        <button (click)='atualizar()'> Atualizar</button>
      </div>
    </div>
  </div>
</div>
